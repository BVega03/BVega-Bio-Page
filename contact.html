<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Ben Vega</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar fixed-top">
    <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Ben Vega</a>
        <div class="container text-right">
          <hr>
          <div class="navbar-nav">
            <strong><a class="nav-item nav-link" href="index.html">About</a></strong>
            <strong><a class="nav-item nav-link" href="portfolio.html">Portfolio</a></strong>
            <strong><a class="nav-item nav-link" href="contact.html">Contact</a></strong>
          </div>
        </div>
      </div>
  </nav><br><br><br>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <nav class="navbar sticky-bottom navbar-light navbar center">
    <div class="container text-center">
      <p class="navbar-text col-md-12 col-sm-12 col-xs-12"><strong>Copyright &copy;</strong></p>
    </div>
  </nav>

</body>

</html>
